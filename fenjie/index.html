        <p>分解の授業の目的は 製品の構造（こうぞう）を理解します。</p>
<p>   分解の授業には4つのプロセスがあると思います</p>
<p>一番は  観察 </p>
<p>二番は  記録 (写真を撮って
                     スケッチを描えって
                      メノして  記録しました)</p>
<p>三番は   分解（分解の中でも記録しました)</P>
<p>四番は   還元（かんげん）</p>

</p>
<p>この四つの中で一番大切の部分は記録です</p>
   <p>記録は 私たちが分解されたものがどのように働いている、このものどのように生まれました を伝えさせている と思います</p>
