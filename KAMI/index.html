      <h1 align="center">紙飛行機<h1>
        <hr/>
        <p>紙飛行機の授業は世界記録を破るために
30秒以上の飛行時間を続きて の紙飛行機をつくるの授業です。</p>
<p>皆と同じの紙飛行機を作くだっらつまらないと考えて、30秒以上飛行可能な紙飛行機じゃないの紙飛行機を作りました。</p>
<p> 私が作ったやつは飛行できないです、
   滞空できるの原因は 飛行ではなく、
バランスが取れでいることです。
</p>
<p>理論的には操作がよければ ずっと飛行することができるです。
   しかし
   操作(そうさ)を真面目に練習していないので失敗した。とっても残念です。</p>


    <header>
